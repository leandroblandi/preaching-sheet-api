
# Basic configuration
server.port=8082
server.servlet.context-path=/psa
spring.application.name=preeching-sheet-api
spring.gson.pretty-printing=true
logging.level.org.springframework.boot=debug
logging.level.org.springframework.aop=DEBUG
logging.level.org.aspectj=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.handler=DEBUG

# CORS configuration
cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# JPA properties
spring.datasource.url=jdbc:sqlite:${user.dir}/data/preaching-sheet.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.defer-datasource-initialization=true

# SQLite specific properties
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# SQLite connection properties
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1

# Logging for database operations
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
